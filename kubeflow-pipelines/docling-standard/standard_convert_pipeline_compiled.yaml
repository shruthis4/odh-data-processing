# PIPELINE DEFINITION
# Name: data-processing-docling-standard-pipeline
# Description: Docling standard convert pipeline by the Data Processing Team
# Inputs:
#    docling_allow_external_plugins: bool [Default: False]
#    docling_chunk_enabled: bool [Default: False]
#    docling_chunk_max_tokens: int [Default: 512.0]
#    docling_chunk_merge_peers: bool [Default: True]
#    docling_enrich_code: bool [Default: False]
#    docling_enrich_formula: bool [Default: False]
#    docling_enrich_picture_classes: bool [Default: False]
#    docling_enrich_picture_description: bool [Default: False]
#    docling_force_ocr: bool [Default: False]
#    docling_image_export_mode: str [Default: 'embedded']
#    docling_num_threads: int [Default: 4.0]
#    docling_ocr: bool [Default: True]
#    docling_ocr_engine: str [Default: 'easyocr']
#    docling_pdf_backend: str [Default: 'dlparse_v4']
#    docling_table_mode: str [Default: 'accurate']
#    docling_timeout_per_document: int [Default: 300.0]
#    num_splits: int [Default: 3.0]
#    pdf_base_url: str [Default: 'https://github.com/docling-project/docling/raw/v2.43.0/tests/data/pdf']
#    pdf_filenames: str [Default: '2203.01017v2.pdf,2206.01062.pdf,2305.03393v1-pg9.pdf,2305.03393v1.pdf,amt_handbook_sample.pdf,code_and_formula.pdf,multi_page.pdf,redp5110_sampled.pdf']
#    pdf_from_s3: bool [Default: False]
components:
  comp-condition-2:
    dag:
      tasks:
        docling-chunk:
          cachingOptions: {}
          componentRef:
            name: comp-docling-chunk
          inputs:
            artifacts:
              input_path:
                componentInputArtifact: pipelinechannel--docling-convert-standard-output_path
            parameters:
              max_tokens:
                componentInputParameter: pipelinechannel--docling_chunk_max_tokens
              merge_peers:
                componentInputParameter: pipelinechannel--docling_chunk_merge_peers
          taskInfo:
            name: docling-chunk
    inputDefinitions:
      artifacts:
        pipelinechannel--docling-convert-standard-output_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
      parameters:
        pipelinechannel--docling_chunk_enabled:
          parameterType: BOOLEAN
        pipelinechannel--docling_chunk_max_tokens:
          parameterType: NUMBER_INTEGER
        pipelinechannel--docling_chunk_merge_peers:
          parameterType: BOOLEAN
  comp-create-pdf-splits:
    executorLabel: exec-create-pdf-splits
    inputDefinitions:
      artifacts:
        input_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the input directory containing PDF files.
      parameters:
        num_splits:
          description: Number of splits to create.
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      parameters:
        Output:
          parameterType: LIST
  comp-docling-chunk:
    executorLabel: exec-docling-chunk
    inputDefinitions:
      artifacts:
        input_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the input directory containing Docling JSON files
      parameters:
        max_tokens:
          defaultValue: 512.0
          description: Maximum number of tokens per chunk
          isOptional: true
          parameterType: NUMBER_INTEGER
        merge_peers:
          defaultValue: true
          description: Whether to merge smaller chunks at the same level
          isOptional: true
          parameterType: BOOLEAN
    outputDefinitions:
      artifacts:
        output_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-docling-convert-standard:
    executorLabel: exec-docling-convert-standard
    inputDefinitions:
      artifacts:
        artifacts_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the directory containing Docling models.
        input_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the input directory containing PDF files.
      parameters:
        allow_external_plugins:
          defaultValue: false
          description: Whether or not to allow external plugins.
          isOptional: true
          parameterType: BOOLEAN
        enrich_code:
          defaultValue: false
          description: Whether or not to enrich code.
          isOptional: true
          parameterType: BOOLEAN
        enrich_formula:
          defaultValue: false
          description: Whether or not to enrich formula.
          isOptional: true
          parameterType: BOOLEAN
        enrich_picture_classes:
          defaultValue: false
          description: Whether or not to enrich picture classes.
          isOptional: true
          parameterType: BOOLEAN
        enrich_picture_description:
          defaultValue: false
          description: Whether or not to enrich picture description.
          isOptional: true
          parameterType: BOOLEAN
        force_ocr:
          defaultValue: false
          description: Whether or not to force OCR.
          isOptional: true
          parameterType: BOOLEAN
        image_export_mode:
          defaultValue: embedded
          description: Mode to export images.
          isOptional: true
          parameterType: STRING
        num_threads:
          defaultValue: 4.0
          description: Number of threads to use per document processing.
          isOptional: true
          parameterType: NUMBER_INTEGER
        ocr:
          defaultValue: true
          description: Whether or not to use OCR if needed.
          isOptional: true
          parameterType: BOOLEAN
        ocr_engine:
          defaultValue: easyocr
          description: Engine to use for OCR.
          isOptional: true
          parameterType: STRING
        pdf_backend:
          defaultValue: dlparse_v4
          description: Backend to use for PDF processing.
          isOptional: true
          parameterType: STRING
        pdf_filenames:
          description: List of PDF file names to process.
          parameterType: LIST
        table_mode:
          defaultValue: accurate
          description: Mode to detect tables.
          isOptional: true
          parameterType: STRING
        timeout_per_document:
          defaultValue: 300.0
          description: Timeout per document processing.
          isOptional: true
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      artifacts:
        output_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-download-docling-models:
    executorLabel: exec-download-docling-models
    inputDefinitions:
      parameters:
        pipeline_type:
          defaultValue: standard
          description: Type of pipeline (standard, vlm)
          isOptional: true
          parameterType: STRING
        remote_model_endpoint_enabled:
          defaultValue: false
          description: Whether to download remote model endpoint models (VLM only)
          isOptional: true
          parameterType: BOOLEAN
    outputDefinitions:
      artifacts:
        output_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-for-loop-1:
    dag:
      tasks:
        condition-2:
          componentRef:
            name: comp-condition-2
          dependentTasks:
          - docling-convert-standard
          inputs:
            artifacts:
              pipelinechannel--docling-convert-standard-output_path:
                taskOutputArtifact:
                  outputArtifactKey: output_path
                  producerTask: docling-convert-standard
            parameters:
              pipelinechannel--docling_chunk_enabled:
                componentInputParameter: pipelinechannel--docling_chunk_enabled
              pipelinechannel--docling_chunk_max_tokens:
                componentInputParameter: pipelinechannel--docling_chunk_max_tokens
              pipelinechannel--docling_chunk_merge_peers:
                componentInputParameter: pipelinechannel--docling_chunk_merge_peers
          taskInfo:
            name: condition-2
          triggerPolicy:
            condition: inputs.parameter_values['pipelinechannel--docling_chunk_enabled']
              == true
        docling-convert-standard:
          cachingOptions: {}
          componentRef:
            name: comp-docling-convert-standard
          inputs:
            artifacts:
              artifacts_path:
                componentInputArtifact: pipelinechannel--download-docling-models-output_path
              input_path:
                componentInputArtifact: pipelinechannel--import-pdfs-output_path
            parameters:
              allow_external_plugins:
                componentInputParameter: pipelinechannel--docling_allow_external_plugins
              enrich_code:
                componentInputParameter: pipelinechannel--docling_enrich_code
              enrich_formula:
                componentInputParameter: pipelinechannel--docling_enrich_formula
              enrich_picture_classes:
                componentInputParameter: pipelinechannel--docling_enrich_picture_classes
              enrich_picture_description:
                componentInputParameter: pipelinechannel--docling_enrich_picture_description
              force_ocr:
                componentInputParameter: pipelinechannel--docling_force_ocr
              image_export_mode:
                componentInputParameter: pipelinechannel--docling_image_export_mode
              num_threads:
                componentInputParameter: pipelinechannel--docling_num_threads
              ocr:
                componentInputParameter: pipelinechannel--docling_ocr
              ocr_engine:
                componentInputParameter: pipelinechannel--docling_ocr_engine
              pdf_backend:
                componentInputParameter: pipelinechannel--docling_pdf_backend
              pdf_filenames:
                componentInputParameter: pipelinechannel--create-pdf-splits-Output-loop-item
              table_mode:
                componentInputParameter: pipelinechannel--docling_table_mode
              timeout_per_document:
                componentInputParameter: pipelinechannel--docling_timeout_per_document
          taskInfo:
            name: docling-convert-standard
    inputDefinitions:
      artifacts:
        pipelinechannel--download-docling-models-output_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
        pipelinechannel--import-pdfs-output_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
      parameters:
        pipelinechannel--create-pdf-splits-Output:
          parameterType: LIST
        pipelinechannel--create-pdf-splits-Output-loop-item:
          parameterType: LIST
        pipelinechannel--docling_allow_external_plugins:
          parameterType: BOOLEAN
        pipelinechannel--docling_chunk_enabled:
          parameterType: BOOLEAN
        pipelinechannel--docling_chunk_max_tokens:
          parameterType: NUMBER_INTEGER
        pipelinechannel--docling_chunk_merge_peers:
          parameterType: BOOLEAN
        pipelinechannel--docling_enrich_code:
          parameterType: BOOLEAN
        pipelinechannel--docling_enrich_formula:
          parameterType: BOOLEAN
        pipelinechannel--docling_enrich_picture_classes:
          parameterType: BOOLEAN
        pipelinechannel--docling_enrich_picture_description:
          parameterType: BOOLEAN
        pipelinechannel--docling_force_ocr:
          parameterType: BOOLEAN
        pipelinechannel--docling_image_export_mode:
          parameterType: STRING
        pipelinechannel--docling_num_threads:
          parameterType: NUMBER_INTEGER
        pipelinechannel--docling_ocr:
          parameterType: BOOLEAN
        pipelinechannel--docling_ocr_engine:
          parameterType: STRING
        pipelinechannel--docling_pdf_backend:
          parameterType: STRING
        pipelinechannel--docling_table_mode:
          parameterType: STRING
        pipelinechannel--docling_timeout_per_document:
          parameterType: NUMBER_INTEGER
  comp-import-pdfs:
    executorLabel: exec-import-pdfs
    inputDefinitions:
      parameters:
        base_url:
          description: Base URL of the PDF files.
          parameterType: STRING
        filenames:
          description: List of PDF filenames to import.
          parameterType: STRING
        from_s3:
          defaultValue: false
          description: Whether or not to import from S3.
          isOptional: true
          parameterType: BOOLEAN
        s3_secret_mount_path:
          defaultValue: /mnt/secrets
          description: Path to the secret mount path for the S3 credentials.
          isOptional: true
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-create-pdf-splits:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - create_pdf_splits
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef create_pdf_splits(\n    input_path: dsl.Input[dsl.Artifact],\n\
          \    num_splits: int,\n) -> List[List[str]]:\n    \"\"\"\n    Create a list\
          \ of PDF splits.\n\n    Args:\n        input_path: Path to the input directory\
          \ containing PDF files.\n        num_splits: Number of splits to create.\n\
          \    \"\"\"\n    from pathlib import Path  # pylint: disable=import-outside-toplevel\n\
          \n    input_path_p = Path(input_path.path)\n\n    all_pdfs = [path.name\
          \ for path in input_path_p.glob(\"*.pdf\")]\n    all_splits = [all_pdfs[i::num_splits]\
          \ for i in range(num_splits)]\n    filled_splits = list(filter(None, all_splits))\n\
          \    return filled_splits\n\n"
        image: quay.io/aipcc/docling/cuda-ubi9
    exec-docling-convert-standard:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - docling_convert_standard
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef docling_convert_standard(\n    input_path: dsl.Input[dsl.Artifact],\n\
          \    artifacts_path: dsl.Input[dsl.Artifact],\n    output_path: dsl.Output[dsl.Artifact],\n\
          \    pdf_filenames: List[str],\n    pdf_backend: str = \"dlparse_v4\",\n\
          \    image_export_mode: str = \"embedded\",\n    table_mode: str = \"accurate\"\
          ,\n    num_threads: int = 4,\n    timeout_per_document: int = 300,\n   \
          \ ocr: bool = True,\n    force_ocr: bool = False,\n    ocr_engine: str =\
          \ \"easyocr\",\n    allow_external_plugins: bool = False,\n    enrich_code:\
          \ bool = False,\n    enrich_formula: bool = False,\n    enrich_picture_classes:\
          \ bool = False,\n    enrich_picture_description: bool = False,\n):\n   \
          \ \"\"\"\n    Convert a list of PDF files to JSON and Markdown using Docling\
          \ (Standard Pipeline).\n\n    Args:\n        input_path: Path to the input\
          \ directory containing PDF files.\n        artifacts_path: Path to the directory\
          \ containing Docling models.\n        output_path: Path to the output directory\
          \ for converted JSON and Markdown files.\n        pdf_filenames: List of\
          \ PDF file names to process.\n        pdf_backend: Backend to use for PDF\
          \ processing.\n        image_export_mode: Mode to export images.\n     \
          \   table_mode: Mode to detect tables.\n        num_threads: Number of threads\
          \ to use per document processing.\n        timeout_per_document: Timeout\
          \ per document processing.\n        ocr: Whether or not to use OCR if needed.\n\
          \        force_ocr: Whether or not to force OCR.\n        ocr_engine: Engine\
          \ to use for OCR.\n        allow_external_plugins: Whether or not to allow\
          \ external plugins.\n        enrich_code: Whether or not to enrich code.\n\
          \        enrich_formula: Whether or not to enrich formula.\n        enrich_picture_classes:\
          \ Whether or not to enrich picture classes.\n        enrich_picture_description:\
          \ Whether or not to enrich picture description.\n    \"\"\"\n    from importlib\
          \ import import_module  # pylint: disable=import-outside-toplevel\n    from\
          \ pathlib import Path  # pylint: disable=import-outside-toplevel\n\n   \
          \ from docling.datamodel.accelerator_options import (  # pylint: disable=import-outside-toplevel\n\
          \        AcceleratorDevice,\n        AcceleratorOptions,\n    )\n    from\
          \ docling.datamodel.base_models import (\n        InputFormat,\n    )  #\
          \ pylint: disable=import-outside-toplevel\n    from docling.datamodel.pipeline_options\
          \ import (  # pylint: disable=import-outside-toplevel\n        EasyOcrOptions,\n\
          \        OcrEngine,\n        OcrMacOptions,\n        PdfBackend,\n     \
          \   PdfPipelineOptions,\n        RapidOcrOptions,\n        TableFormerMode,\n\
          \        TesseractCliOcrOptions,\n        TesseractOcrOptions,\n    )\n\
          \    from docling.document_converter import (  # pylint: disable=import-outside-toplevel\n\
          \        DocumentConverter,\n        PdfFormatOption,\n    )\n    from docling.pipeline.standard_pdf_pipeline\
          \ import (\n        StandardPdfPipeline,\n    )  # pylint: disable=import-outside-toplevel\n\
          \    from docling_core.types.doc.base import (\n        ImageRefMode,\n\
          \    )  # pylint: disable=import-outside-toplevel\n\n    if not pdf_filenames:\n\
          \        raise ValueError(\n            \"pdf_filenames must be provided\
          \ with the list of file names to process\"\n        )\n\n    allowed_pdf_backends\
          \ = {e.value for e in PdfBackend}\n    if pdf_backend not in allowed_pdf_backends:\n\
          \        raise ValueError(\n            f\"Invalid pdf_backend: {pdf_backend}.\
          \ Must be one of {sorted(allowed_pdf_backends)}\"\n        )\n\n    allowed_table_modes\
          \ = {e.value for e in TableFormerMode}\n    if table_mode not in allowed_table_modes:\n\
          \        raise ValueError(\n            f\"Invalid table_mode: {table_mode}.\
          \ Must be one of {sorted(allowed_table_modes)}\"\n        )\n\n    allowed_image_export_modes\
          \ = {e.value for e in ImageRefMode}\n    if image_export_mode not in allowed_image_export_modes:\n\
          \        raise ValueError(\n            f\"Invalid image_export_mode: {image_export_mode}.\
          \ Must be one of {sorted(allowed_image_export_modes)}\"\n        )\n\n \
          \   if not allow_external_plugins:\n        allowed_ocr_engines = {e.value\
          \ for e in OcrEngine}\n        if ocr_engine not in allowed_ocr_engines:\n\
          \            raise ValueError(\n                f\"Invalid ocr_engine: {ocr_engine}.\
          \ Must be one of {sorted(allowed_ocr_engines)}\"\n            )\n\n    #\
          \ Dictionary to map the engine name string to the corresponding class\n\
          \    ocr_engine_map = {\n        \"easyocr\": EasyOcrOptions,\n        \"\
          tesseract_cli\": TesseractCliOcrOptions,\n        \"tesseract\": TesseractOcrOptions,\n\
          \        \"ocrmac\": OcrMacOptions,\n        \"rapidocr\": RapidOcrOptions,\n\
          \    }\n\n    input_path_p = Path(input_path.path)\n    artifacts_path_p\
          \ = Path(artifacts_path.path)\n    output_path_p = Path(output_path.path)\n\
          \    output_path_p.mkdir(parents=True, exist_ok=True)\n\n    input_pdfs\
          \ = [input_path_p / name for name in pdf_filenames]\n    print(\n      \
          \  f\"docling-standard-convert: starting with backend='{pdf_backend}', files={len(input_pdfs)}\"\
          ,\n        flush=True,\n    )\n\n    pipeline_options = PdfPipelineOptions()\n\
          \    pipeline_options.artifacts_path = artifacts_path_p\n    pipeline_options.do_code_enrichment\
          \ = enrich_code\n    pipeline_options.do_formula_enrichment = enrich_formula\n\
          \    pipeline_options.do_picture_classification = enrich_picture_classes\n\
          \    pipeline_options.do_picture_description = enrich_picture_description\n\
          \    pipeline_options.do_ocr = ocr\n    if ocr and ocr_engine in ocr_engine_map:\n\
          \        OcrOptionsClass = ocr_engine_map[ocr_engine]\n        ocr_options_instance\
          \ = OcrOptionsClass(force_full_page_ocr=force_ocr)\n        pipeline_options.ocr_options\
          \ = ocr_options_instance\n    pipeline_options.do_table_structure = True\n\
          \    pipeline_options.table_structure_options.do_cell_matching = True\n\
          \    pipeline_options.generate_page_images = True\n    pipeline_options.table_structure_options.mode\
          \ = TableFormerMode(table_mode)\n    pipeline_options.document_timeout =\
          \ float(timeout_per_document)\n    pipeline_options.accelerator_options\
          \ = AcceleratorOptions(\n        num_threads=num_threads, device=AcceleratorDevice.AUTO\n\
          \    )\n\n    backend_to_impl = {\n        PdfBackend.PYPDFIUM2.value: (\n\
          \            \"docling.backend.pypdfium2_backend\",\n            \"PyPdfiumDocumentBackend\"\
          ,\n        ),\n        PdfBackend.DLPARSE_V1.value: (\n            \"docling.backend.docling_parse_backend\"\
          ,\n            \"DoclingParseDocumentBackend\",\n        ),\n        PdfBackend.DLPARSE_V2.value:\
          \ (\n            \"docling.backend.docling_parse_v2_backend\",\n       \
          \     \"DoclingParseV2DocumentBackend\",\n        ),\n        PdfBackend.DLPARSE_V4.value:\
          \ (\n            \"docling.backend.docling_parse_v4_backend\",\n       \
          \     \"DoclingParseV4DocumentBackend\",\n        ),\n    }\n\n    module_name,\
          \ class_name = backend_to_impl[pdf_backend]\n    backend_class = getattr(import_module(module_name),\
          \ class_name)\n\n    doc_converter = DocumentConverter(\n        format_options={\n\
          \            InputFormat.PDF: PdfFormatOption(\n                pipeline_options=pipeline_options,\n\
          \                backend=backend_class,\n                pipeline_cls=StandardPdfPipeline,\n\
          \            )\n        }\n    )\n\n    results = doc_converter.convert_all(input_pdfs,\
          \ raises_on_error=True)\n\n    for result in results:\n        doc_filename\
          \ = result.input.file.stem\n\n        output_json_path = output_path_p /\
          \ f\"{doc_filename}.json\"\n        print(f\"docling-standard-convert: saving\
          \ {output_json_path}\", flush=True)\n        result.document.save_as_json(\n\
          \            output_json_path, image_mode=ImageRefMode(image_export_mode)\n\
          \        )\n\n        output_md_path = output_path_p / f\"{doc_filename}.md\"\
          \n        print(f\"docling-standard-convert: saving {output_md_path}\",\
          \ flush=True)\n        result.document.save_as_markdown(\n            output_md_path,\
          \ image_mode=ImageRefMode(image_export_mode)\n        )\n\n    print(\"\
          docling-standard-convert: done\", flush=True)\n\n"
        image: quay.io/aipcc/docling/cuda-ubi9
        resources:
          cpuLimit: 4.0
          cpuRequest: 0.5
          memoryLimit: 6.0
          memoryRequest: 1.0
          resourceCpuLimit: '4'
          resourceCpuRequest: 500m
          resourceMemoryLimit: 6G
          resourceMemoryRequest: 1G
    exec-download-docling-models:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - download_docling_models
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef download_docling_models(\n    output_path: dsl.Output[dsl.Artifact],\n\
          \    pipeline_type: str = \"standard\",\n    remote_model_endpoint_enabled:\
          \ bool = False,\n):\n    \"\"\"\n    Download Docling models based on pipeline\
          \ type and configuration.\n\n    This unified component handles model downloading\
          \ for different pipeline types:\n    - standard : Download traditional Docling\
          \ models (layout, tableformer, easyocr)\n    - vlm : Download Docling VLM\
          \ models (smolvlm, smoldocling) for local inference\n             When remote_model_endpoint_enabled=True,\
          \ downloads minimal models for remote inference\n\n    Args:\n        output_path:\
          \ Path to the output directory for Docling models\n        pipeline_type:\
          \ Type of pipeline (standard, vlm)\n        remote_model_endpoint_enabled:\
          \ Whether to download remote model endpoint models (VLM only)\n    \"\"\"\
          \n    from pathlib import Path  # pylint: disable=import-outside-toplevel\n\
          \n    from docling.utils.model_downloader import (\n        download_models,\n\
          \    )  # pylint: disable=import-outside-toplevel\n\n    output_path_p =\
          \ Path(output_path.path)\n    output_path_p.mkdir(parents=True, exist_ok=True)\n\
          \n    if pipeline_type == \"standard\":\n        # Standard pipeline: download\
          \ traditional models\n        download_models(\n            output_dir=output_path_p,\n\
          \            progress=True,\n            with_layout=True,\n           \
          \ with_tableformer=True,\n            with_easyocr=True,\n        )\n  \
          \  elif pipeline_type == \"vlm\" and remote_model_endpoint_enabled:\n  \
          \      # VLM pipeline with remote model endpoint: Download minimal required\
          \ models\n        # Only models set are what lives in fabianofranz repo\n\
          \        # TODO: figure out what needs to be downloaded or removed\n   \
          \     download_models(\n            output_dir=output_path_p,\n        \
          \    progress=False,\n            force=False,\n            with_layout=True,\n\
          \            with_tableformer=True,\n            with_code_formula=False,\n\
          \            with_picture_classifier=False,\n            with_smolvlm=False,\n\
          \            with_smoldocling=False,\n            with_smoldocling_mlx=False,\n\
          \            with_granite_vision=False,\n            with_easyocr=False,\n\
          \        )\n    elif pipeline_type == \"vlm\":\n        # VLM pipeline with\
          \ local models: Download VLM models for local inference\n        # TODO:\
          \ set models downloaded by model name passed into KFP pipeline ex: smoldocling\
          \ OR granite-vision\n        download_models(\n            output_dir=output_path_p,\n\
          \            with_smolvlm=True,\n            with_smoldocling=True,\n  \
          \          progress=False,\n            force=False,\n            with_layout=False,\n\
          \            with_tableformer=False,\n            with_code_formula=False,\n\
          \            with_picture_classifier=False,\n            with_smoldocling_mlx=False,\n\
          \            with_granite_vision=False,\n            with_easyocr=False,\n\
          \        )\n    else:\n        raise ValueError(\n            f\"Invalid\
          \ pipeline_type: {pipeline_type}. Must be 'standard' or 'vlm'\"\n      \
          \  )\n\n"
        image: quay.io/aipcc/docling/cuda-ubi9
    exec-import-pdfs:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - import_pdfs
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'boto3' 'requests'\
          \  &&  python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef import_pdfs(\n    output_path: dsl.Output[dsl.Artifact],\n  \
          \  filenames: str,\n    base_url: str,\n    from_s3: bool = False,\n   \
          \ s3_secret_mount_path: str = \"/mnt/secrets\",\n):\n    \"\"\"\n    Import\
          \ PDF filenames (comma-separated) from specified URL or S3 bucket.\n\n \
          \   Args:\n        filenames: List of PDF filenames to import.\n       \
          \ base_url: Base URL of the PDF files.\n        output_path: Path to the\
          \ output directory for the PDF files.\n        from_s3: Whether or not to\
          \ import from S3.\n        s3_secret_mount_path: Path to the secret mount\
          \ path for the S3 credentials.\n    \"\"\"\n    import os  # pylint: disable=import-outside-toplevel\n\
          \    from pathlib import Path  # pylint: disable=import-outside-toplevel\n\
          \n    import boto3  # pylint: disable=import-outside-toplevel\n    import\
          \ requests  # pylint: disable=import-outside-toplevel\n\n    filenames_list\
          \ = [name.strip() for name in filenames.split(\",\") if name.strip()]\n\
          \    if not filenames_list:\n        raise ValueError(\n            \"filenames\
          \ must contain at least one filename (comma-separated)\"\n        )\n\n\
          \    output_path_p = Path(output_path.path)\n    output_path_p.mkdir(parents=True,\
          \ exist_ok=True)\n\n    if from_s3:\n        if not os.path.exists(s3_secret_mount_path):\n\
          \            raise ValueError(\n                f\"Secret for S3 should\
          \ be mounted in {s3_secret_mount_path}\"\n            )\n\n        s3_endpoint_url_secret\
          \ = \"S3_ENDPOINT_URL\"\n        s3_endpoint_url_file_path = os.path.join(\n\
          \            s3_secret_mount_path, s3_endpoint_url_secret\n        )\n \
          \       if os.path.isfile(s3_endpoint_url_file_path):\n            with\
          \ open(s3_endpoint_url_file_path) as f:\n                s3_endpoint_url\
          \ = f.read()\n        else:\n            raise ValueError(\n           \
          \     f\"Key {s3_endpoint_url_secret} not defined in secret {s3_secret_mount_path}\"\
          \n            )\n\n        s3_access_key_secret = \"S3_ACCESS_KEY\"\n  \
          \      s3_access_key_file_path = os.path.join(\n            s3_secret_mount_path,\
          \ s3_access_key_secret\n        )\n        if os.path.isfile(s3_access_key_file_path):\n\
          \            with open(s3_access_key_file_path) as f:\n                s3_access_key\
          \ = f.read()\n        else:\n            raise ValueError(\n           \
          \     f\"Key {s3_access_key_secret} not defined in secret {s3_secret_mount_path}\"\
          \n            )\n\n        s3_secret_key_secret = \"S3_SECRET_KEY\"\n  \
          \      s3_secret_key_file_path = os.path.join(\n            s3_secret_mount_path,\
          \ s3_secret_key_secret\n        )\n        if os.path.isfile(s3_secret_key_file_path):\n\
          \            with open(s3_secret_key_file_path) as f:\n                s3_secret_key\
          \ = f.read()\n        else:\n            raise ValueError(\n           \
          \     f\"Key {s3_secret_key_secret} not defined in secret {s3_secret_mount_path}\"\
          \n            )\n\n        s3_bucket_secret = \"S3_BUCKET\"\n        s3_bucket_file_path\
          \ = os.path.join(s3_secret_mount_path, s3_bucket_secret)\n        if os.path.isfile(s3_bucket_file_path):\n\
          \            with open(s3_bucket_file_path) as f:\n                s3_bucket\
          \ = f.read()\n        else:\n            raise ValueError(\n           \
          \     f\"Key {s3_bucket_secret} not defined in secret {s3_secret_mount_path}\"\
          \n            )\n\n        s3_prefix_secret = \"S3_PREFIX\"\n        s3_prefix_file_path\
          \ = os.path.join(s3_secret_mount_path, s3_prefix_secret)\n        if os.path.isfile(s3_prefix_file_path):\n\
          \            with open(s3_prefix_file_path) as f:\n                s3_prefix\
          \ = f.read()\n        else:\n            raise ValueError(\n           \
          \     f\"Key {s3_prefix_secret} not defined in secret {s3_secret_mount_path}\"\
          \n            )\n\n        if not s3_endpoint_url:\n            raise ValueError(\"\
          S3_ENDPOINT_URL must be provided\")\n\n        if not s3_bucket:\n     \
          \       raise ValueError(\"S3_BUCKET must be provided\")\n\n        s3_client\
          \ = boto3.client(\n            \"s3\",\n            endpoint_url=s3_endpoint_url,\n\
          \            aws_access_key_id=s3_access_key,\n            aws_secret_access_key=s3_secret_key,\n\
          \        )\n\n        for filename in filenames_list:\n            orig\
          \ = f\"{s3_prefix.rstrip('/')}/{filename.lstrip('/')}\"\n            dest\
          \ = output_path_p / filename\n            print(f\"import-test-pdfs: downloading\
          \ {orig} -> {dest} from s3\", flush=True)\n            s3_client.download_file(s3_bucket,\
          \ orig, dest)\n    else:\n        if not base_url:\n            raise ValueError(\"\
          base_url must be provided\")\n\n        for filename in filenames_list:\n\
          \            url = f\"{base_url.rstrip('/')}/{filename.lstrip('/')}\"\n\
          \            dest = output_path_p / filename\n            print(f\"import-test-pdfs:\
          \ downloading {url} -> {dest}\", flush=True)\n            with requests.get(url,\
          \ stream=True, timeout=30) as resp:\n                resp.raise_for_status()\n\
          \                with dest.open(\"wb\") as f:\n                    for chunk\
          \ in resp.iter_content(chunk_size=8192):\n                        if chunk:\n\
          \                            f.write(chunk)\n\n    print(\"import-test-pdfs:\
          \ done\", flush=True)\n\n"
        image: quay.io/aipcc/docling/cuda-ubi9
