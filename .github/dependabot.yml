# GitHub Dependabot configuration
version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/" # Will use the default workflow location of `.github/workflows`
    schedule:
      interval: "weekly"
      day: "saturday"
    commit-message:
      prefix: chore(github-deps)
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    allow:
      - dependency-type: "direct"         # Only direct deps, not sub-dependencies
        update-types: ["patch", "minor"]  # Skip major breaking changes
    commit-message:
      prefix: chore(python-deps)